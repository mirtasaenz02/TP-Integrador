<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Alta Salon</title>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <button id="logout" class="btn btn-danger btn-sm">Salir</button>
        </div>
    </header>

    <main class="container mt-4">
        <h2>Formulario para dar de alta un nuevo salón</h2>
    <form id="formSalon" class="mb-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del salón</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descipción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar salón</button>
    </form>
    </main>

    <h3 class="mt-5">Lista de Salones</h3>
    <table class="table table-striped mt-3" id="tablaSalones">
        <thead> 
            <tr>
                <th>Nombre</th>                 
                <th>Dirección</th>
                <th>Descipción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Todos los derechos reservados 2025 - Redes Sociales</p>
    </footer>
    <script src="./js/altaSalon.js"></script>
    <script src="./js/accionesSalon.js"></script>
</body>
</html>
