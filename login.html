<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-burdeos text-light py-3 px-4 d-flex justify-content-between align-items-center">
    <h1 class="fw-bold mb-0" style="font-family: 'EB Garamond', serif;">Develops Eventos</h1>
    <nav>
        <ul class="list-unstyled d-flex gap-3 mb-0">
        <li><a href="./index.html" class="nav-link px-3 py-2 rounded text-light nav-hover">ir a Inicio</a></li>
        </ul>
    </nav>
    </header>

    <!-- Cuerpo principal -->
    <main class="container mt-5 pt-5 my-5">
        <section id="admin-salones" class="text-center mb-5">
        <h2 class="mb-3 text-dark" style="font-family: 'EB Garamond', serif;">
            Administración de los Salones
        </h2>
        <p class="fs-5 text-muted">
            Ingreso a la administración de los salones
        </p>
        </section>

        <!-- Formulario de Login -->
        <form id="formLogin" class="shadow-sm p-4 border rounded bg-light mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>
            <button type="submit" class="px-3 py-2 rounded text-light bg-burdeos border-0 nav-hover" style="font-family: 'Segoe UI', sans-serif;">Ingresar</button>
        </form>
    </main>

    <!-- Pié de página -->
    <footer class="footer bg-dark text-light py-5 mt-5">
        <div class="footer-contenido container d-flex flex-wrap justify-content-around">
            <p class="text-center w-100">&copy; 2025 Develops Eventos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de validación del login -->
    <script>
        if (sessionStorage.getItem("usuario")) { 
            alert("Este usuario ya está logueado");
            window.location.href = "./admin.html"; 
        }

        document.getElementById("formLogin").addEventListener("submit", function(event) {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("contrasena").value;
            
            if (usuario === "admin" && password === "1234") {
                sessionStorage.setItem("usuario", usuario);
                alert("Logueo exitoso");
                window.location.href = "./admin.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
