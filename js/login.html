<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="container py-5">
    <h2 class="mb-4">Iniciar sesion</h2>

    <form id="loginForm">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    
</body>
<script>
    if (sessionStorage.getItem("usuario")){ /** Condicion para checkear que el usuario exista **/ 
        alert("Este usuario ya esta logueado")
        window.location.href = "../altaSalon.html"; /** Redireccion a pagina de gestion de salones **/
    }
    /** DOM: se va a trabajar con los valores del formulario cuando suceda el evento "submit" aplicandole una funcion para procesar tales datos **/
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); /** Cuando llegue el evento que no se recargue la pagina **/
        
        /** Se declaran constantes por que no cambiaran el valor **/

        const usuario = document.getElementById("usuario").value; /** La constante tomara el valor que se ingrese en Uusario, asimismo con Pass **/
        const password = document.getElementById("contrasena").value;
        
        /** Condicionales para checkear si el Usu y la Pass son correctos o existen **/
        
        if(usuario === "admin" && password === "1234"){
            sessionStorage.setItem("usuario", usuario); /** Si es correcto se tomara el valor del Usuario y se setea en la constante**/
            alert ("Logueo exitoso");
            window.location.href = "../altaSalon.html";
        } else {
            alert ("Usuario incorrecto");
        }
    });
</script>
</html>
